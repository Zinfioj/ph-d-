<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
button {
     height:70px;
     width:70px;
}
</style>
</head>
<body onload="startGame(),myObstacle.speedX=0.1">
<script>
function chết() {
    console.log = alert('bạn đã bị phú đụ');
}
var myGamePiece;
var myObstacle;
function startGame() {
    myGamePiece = new component(30, 30, "red", 100, 30);
    myObstacle  = new component(30, 30, "black", 30, 30);   
    myObstacle1 =new component(350,10,"black",0,0)
    myObstacle2=new component(270,10,"black",0,70);
    myObstacle3=new component(5,19,"black",270,71);
    myObstacle4=new component(270,10,"black",0,80);
    myObstacle5=new component(10,340,"black",340,10);
    myObstacle6=new component(10,200,"black",265,90);
    myObstacle7=new component(340,10,"black",0,340);
    myObstacle8=new component(10,60,"brown",0,10)
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 350;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
    

}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    } 
    this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;}
    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function updateGameArea() {
    
    if (myGamePiece.crashWith(myObstacle8)) {
        console.log(alert('bạn đã thoát khỏi phú'));
        startGame();
        myObstacle.speedX=0.01;
    } else {
        myGameArea.clear();
        myObstacle.newPos();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
    }
    if (myGamePiece.crashWith(myObstacle7)) {
        myGamePiece.y=310;
    } else {
        myGameArea.clear();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle6)) {
        myGamePiece.x=277;
    } else {
        myGameArea.clear();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle5)) {
        myGamePiece.x=310;
    } else {
        myGameArea.clear();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();;
        myObstacle8.update();
        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle4)) {
        myGamePiece.y=90;
    } else {
        myGameArea.clear();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle3)) {
        myGamePiece.x=277;
    } else {
        myGameArea.clear();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle2)) {

    } else {
        myGameArea.clear();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();

        myObstacle4.update();
        myObstacle5.update();

        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle1)) {
        myGamePiece.y=10;
    } else {
        myGameArea.clear();
        myObstacle.update();

        myObstacle.newPos();
    }
    if (myGamePiece.crashWith(myObstacle)) {
        myGameArea.stop();
        chết();
    } else {
        myGameArea.clear();

    }
    if (myGamePiece.x<=0) {
        myGamePiece.speedX=0;
        myGamePiece.speedY=0;
    }else {
        myGameArea.clear();
        myObstacle.newPos();
        myObstacle.update();

        myObstacle2.update();

    }   
    if (myObstacle.x>=300) {
        myObstacle.speedX=0;
        myObstacle.speedY=0.5;
    }else {
        myGameArea.clear();
        myObstacle.newPos();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
    }   
    if (myObstacle.y>=300) {
        myObstacle.speedX=-1;
        myObstacle.speedY=0;
    }else {
        myGameArea.clear();
        myObstacle.newPos();
        myObstacle.update();
        myObstacle1.update();
        myGamePiece.update();
        myGamePiece.newPos();
        myObstacle2.update();
        myObstacle3.update();
        myObstacle4.update();
        myObstacle5.update();
        myObstacle6.update();
        myObstacle7.update();
        myObstacle8.update();
    }   
}

function moveup() {
    myGamePiece.speedY = -1; 
    myGamePiece.speedX = 0; 
}

function movedown() {
    myGamePiece.speedY = 1; 
    myGamePiece.speedX = 0; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
    myGamePiece.speedY = 0;
}

function moveright() {
    myGamePiece.speedX = 1;  
    myGamePiece.speedY = 0;
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()"></button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"></button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">  </button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()"></button>
